<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal of consensus</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>

<body onload="parseUrl()">
  <header></header>
  <main>
    <div id="reunion-consensus">
      <vote-greeting></vote-greeting>
      <vote-counter></vote-counter>
      <vote-invited></vote-invited>
      <vote-proposal></vote-proposal>
    </div>

  </main>
  <script>
    function parseUrl() {
        let urlParams = window.location.search
        let url = urlParams.substring(1)
        let urlJson = {'token': url}
        this.post(urlJson)
    }
    function post (data) {
        let xhr = new XMLHttpRequest()
        xhr.open('POST','http://0.0.0.0:4567/vote-consensus', true)
        xhr.send(JSON.stringify(data))
        xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            console.log(xhr.responseText)
            }
        }
    }
  </script>
  <script type="text/javascript" src="dist/bundle.js"></script>

</body>
</html>
