<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>consensus</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Varela+Round" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img class="logo-consensus" alt="Consensus logotype" src="https://dl.dropboxusercontent.com/s/wsu2hvo5r4el97e/logo%20%281%29.png?dl=0">
    </div>
  </header>
  <main>
    <form name="consensus-call" id="consensus-call" action="">
      <con-proposer v-bind:show="data.showBadMail" id="proposer"></con-proposer>
      <con-involved v-bind:involved="circle.circle" id="involved"></con-involved>
      <con-proposal v-bind:proposal="data.proposal" id="proposal"></con-proposal>
      <con-send v-bind:submittable="data.submittable"></con-send>
    </form>
  </main>
  <footer>
    <div class="devscola-text">
      <a href="https://www.devscola.org">
        &reg; Devscola 2018
      </a>
    </div>
    <div class="rs">
      <a href="https://www.twitter.com">
        <img alt="Twitter" src="img/twitter-logo.svg" />
      </a>
      <a href="https://www.facebook.com">
        <img alt="Facebook" src="img/facebook-logo.svg" />
      </a>
    </div>
  </footer>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
