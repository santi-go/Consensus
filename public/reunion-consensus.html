<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal of consensus</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Varela+Round" rel="stylesheet">
</head>

<body onload="parseUrl()">
  <header>
    <div class="logo-container">
      <img class="logo-consensus" alt="Consensus logotype" src="https://dl.dropboxusercontent.com/s/wsu2hvo5r4el97e/logo%20%281%29.png?dl=0">
    </div>
  </header>

  <main>
    <div id="loading-icon" style="margin: auto; width: 25%; margin-top: 100px; display: block">
        <img alt="loading icon" src="img/loading-icon.gif">
    </div>
    <div id="reunion-consensus" style="display: none;">
        <h1>Hello <span class="invited"></span>!</h1>
        <p>You have voted <span class="vote"></span> to the proposal:</p>
        <div class="proposal-box"></div>
        <p>of <span class="proposer"></span> </p>
    </div>
  </main>
  <footer>
    <div class="devscola-text">
      <a href="https://www.devscola.org">
        &reg; Devscola 2018
      </a>
    </div>
    <div class="rs">
      <a href="https://www.twitter.com">
        <img alt="Twitter" src="img/twitter-logo.svg" />
      </a>
      <a href="https://www.facebook.com">
        <img alt="Facebook" src="img/facebook-logo.svg" />
      </a>
    </div>
  </footer>
  <script type="text/javascript" src="js/reunion-consensus.js"></script>
</body>
</html>
