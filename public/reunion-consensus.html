<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal of consensus</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>

<body onload="parseUrl()">
  <header>
    <div class="logo-container">
      <img class="logo-consensus" alt="Consensus logotype" src="https://dl.dropboxusercontent.com/s/wsu2hvo5r4el97e/logo%20%281%29.png?dl=0">
    </div>
  </header>

  <main>
    <div id="reunion-consensus">
        <h1>Hello <span class="invited"></span>!</h1>
        <p>You've been invited to the following proposal</p>
        <p>You have voted <span class="vote"> Consensus </span> to the proposal of <span class="proposer"></span> </p>
        <h2>This is the proposal:</h2>
        <div class="proposal-box"></div>
    </div>
  </main>

  <script type="text/javascript" src="js/reunion-consensus.js"></script>
</body>
</html>
