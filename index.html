<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>consensus</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>

<body>
  <header></header>
  <main>
    <form name="consensus-call" id="consensus-call" action="">
      <con-proposer v-bind:show="showBadMail" id="proposer"></con-proposer>

      <div id="involved" class="email">
        <div class="involved-list">
          <label for="involved-input">Who do you want to invite?</label>
          <input type="text" id="involved-input" name="involved-input">
        </div>
        <div class="clear"></div>
      </div>

      <div id="proposal" class="email">
        <label for="proposal-input">Paste your proposal:</label>
        <input type="text" id="proposal-input" name="proposal-input"></input>
        <output></output>
      </div>

      <con-send v-bind:submiteable="submiteable"></con-send>

    </form>

  </main>
  <script type="text/javascript" src="dist/bundle.js"></script>

</body>
</html>
