<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>consensus</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>

<body>
  <header></header>
  <main>
    <form name="consensus-call" id="consensus-call" action="">
      <div id="proposer" class="email">
        <label for="proposer-input">Insert your email:</label>
        <span>The introduced email address is invalid</span>
        <input type="text" id="proposer-input" name="proposer-input" autofocus>
      </div>

      <div id="involved" class="email">
        <div class="involved-list">
          <label for="involved-input">Who do you want to invite?</label>
          <input type="text" id="involved-input" name="involved-input">
        </div>
        <div class="clear"></div>
      </div>

      <div id="proposal" class="email">
        <label for="proposal-input">Paste your proposal:</label>
        <input type="text" id="proposal-input" name="proposal-input"></input>
        <output></output>
      </div>

      <div id="panel">
        <button id="submit" form="consensus-call" disabled>Submit</button>
        <span></span>
      </div>
    </form>

  </main>
  <script type="text/javascript" src="dist/bundle.js"></script>

</body>
</html>
